<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
	<!-- 注册body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">注册</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" /><input name="username" type="text"
					placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input name="pwd" type="text"
					placeholder="输入用户密码" />
			</div>
            <div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input name="repwd" type="text"
					placeholder="输入重复密码" />
			</div>
            <div class="logC"><p>{{ msg }}</p></div>
			<div class="logC">
				<input type="submit" value="注册"/>
			</div>
		</div>
	</div>
	<!-- 注册body  end -->
    </form>
	<!-- 注册页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 注册页面底部end -->
   
</body>
</html>
