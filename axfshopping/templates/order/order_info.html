{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/market/js/my_market.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h3>订单编号:{{ order.o_num }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for info in order.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src="{{ info.goods.productimg }}">

                <span> {{ info.goods_num }}<!-- 数量展示 --></span>
            </li>
        {% endfor %}
        <!--订单处理结束-->

    </ul>
    {% csrf_token %}
        <!--订单id展示-->
        <button id="userpay" class="btn btn-success btn-block" orderid="{{ order.id }}">Alipay</button>
        <a href="{% url 'home:mine' %}" class="btn btn-success btn-block">返回个人中心</a>
    </div>


{% endblock %}
